{{ partial "header.html" . }}

<main class='main'>
  <article lang='{{ .Params.Lang | default .Lang }}' class='entry'>
    {{ partial "entry/header" . }}
    {{ partial "entry/content" . }}
    {{ partial "entry/footer" . }}
  </article>

  {{ partial "nav/entry_nav" . }}

  {{ if not ( eq .Params.comments false ) }}
    {{ partial "disqus" . }}
  {{ end }}
</main>

{{ partial "footer.html" . }}
